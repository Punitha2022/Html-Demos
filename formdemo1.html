<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyle.css">
  </head>
  <body>
    <form class="form-container">
      <h1>Registration form</h1>
      <div class="form-group">
        <label for="firstname">Enter firstname</label>
        <input type="text" id="firstname" class="input"/>
      </div>
      <div class="form-group">
        <label for="lastname">Enter lastname</label>
        <input type="text" id="lastname" class="input"/>
      </div>
      <div class="form-group">
        <label for="email">Enter email</label>
        <input type="email" id="email" class="input"/>
      </div>
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" class="input"/>
      </div>
      <div class="form-group">
        <labe1 for="gender">Select Gender</label>
        <input type="radio" id="gender" name="gender">Male
        <input type="radio" id="gender" name="gender">Female
        <input type="radio" id="gender" name="gender">Other
      </div>
      <div class="form-group">
        <label for="city">Select City</label>
        <select id="city">
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Coimbatore">Coimbatore</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fav">Select favourite language</label>
        <input type="checkbox" id="fav1" name="fav1">Java <Br/>
        <input type="checkbox" id="fav2" name="fav2">C++<br>
        <input type="checkbox" id="fav3" name="fav3">Python<br>
      </div>
      <div class="form-group">
        <label for="dob">Select Dob</label>
        <input type="date" id="dob">    
      </div>
      <div class="form-group">
        <button>Submit</button>
        <button>Cancel</button>
      </div>
    </form>
  </body>
</html>
