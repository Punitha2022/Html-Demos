<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initCap(name){
          return name.charAt(0).toUpperCase() + name.slice(1);
        }

        function welcome(){
            let fname=document.getElementById("fname").value;
            let lname=document.getElementById("lname").value;
            fname=initCap(fname)
            lname=initCap(lname)
            document.getElementById('spanId').innerHTML=
            `Welcome ${fname} ${lname}`
        }
    </script>
</head>
<body>
    Enter firstname <input type="text" id="fname"><br>
    Enter lastname <input type="text" id="lname"><br>
    <button onClick="welcome()">Click</button><br>
    <span id="spanId"></span>
</body>
</html>
