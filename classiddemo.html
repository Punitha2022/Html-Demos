<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* class */
       .highlight{
        color:blue;
        font-size: 24px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        border:2px solid yellow;
        padding:20px 10px;
        margin: 30px;
       } 
       /* id */
       #myheader{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 30px;
        color:red
       }
    </style>
</head>
<body>
    <p class="highlight">This is my paragraph which uses css class as its style</p>
    <h1 id="myheader">This is my header which uses id as its style</h1>
</body>
</html>
